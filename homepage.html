<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <h1>Hello World</h1>
  <script>
     var user = {
      name:'Nick',
      lastname:'Lukic',
      age: 23,
      mood: 'Great!',
      city: 'Belgrade'
    };

      for(property in user){
        var value = user[property];
        console.log(property + ': ' + value);
      }

  </script>
</body>
</html>
